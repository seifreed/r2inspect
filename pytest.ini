[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and formatting options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes
    --capture=no
    --disable-warnings

# Markers for test organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    slow: Tests that take longer to execute
    requires_r2: Tests that require radare2 to be installed
    requires_ssdeep: Tests that require ssdeep library
    requires_tlsh: Tests that require tlsh library

# Minimum Python version
minversion = 3.8

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=r2inspect --cov-report=html --cov-report=term-missing
